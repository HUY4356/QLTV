<html lang="vi">
<head>

<body>
    <div class="sidebar">
    <h2>Quản Lí Thư Viện</h2>
    <ul>
      <li><a class="hehe" href="index.html?Home" title="Home"> Home</a></li>
      <li ><a class="hehe" href="index.html?danhmuc" title="danhmuc">📂 Danh mục</a></li>
      <li onclick="showPage('books')">📚 Sách</li>
      <li ><a class="hehe" href="index.html?account" title="account">👤 Account</a></li>
      <li ><a class="hehe" href="index.html?phong" title="phong">🏠 Phòng</a></li>
      
    </ul>
  </div>
  <div class="content">
    <!-- Danh mục -->
    <div id="categories" class="page hidden">
      <h2>Quản lý danh mục</h2>
      <button onclick="addCategory()">+ Thêm danh mục</button>
      <div id="categoryForm" class="form-popup hidden"></div>
      <table id="categoryTable"></table>
    </div>

    <!-- Sách -->
    <div id="books" class="page hidden">
      <h2>Quản lý sách</h2>
      <button onclick="addBook()">+ Thêm sách</button>
      <div id="bookForm" class="form-popup hidden"></div>
      <table id="bookTable"></table>
    </div>

    <!-- Account -->
    <div id="accounts" class="page hidden">
      <h2>Quản lý account</h2>
      <button onclick="addAccount()">+ Thêm account</button>
      <div id="accountForm" class="form-popup hidden"></div>
      <table id="accountTable"></table>
    </div>

    <!-- Phòng -->
    <div id="rooms" class="page hidden">
      <h2>Quản lý phòng</h2>
      <button onclick="addRoom()">+ Thêm phòng</button>
      <div id="roomForm" class="form-popup hidden"></div>
      <table id="roomTable"></table>
    </div>

    <!-- Giỏ sách -->
    <div id="cart" class="page hidden">
      <h2>Giỏ sách</h2>
      <table id="cartTable"></table>
    </div>

    <!-- Mượn online -->
    <div id="borrow" class="page hidden">
      <h2>Mượn sách online</h2>
      <button onclick="borrowBook()">📖 Mượn sách</button>
      <table id="borrowTable"></table>
    </div>
  </div>
 </body>
