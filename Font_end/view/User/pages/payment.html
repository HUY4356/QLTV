<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Gói Premium</title>
    <link rel="stylesheet" href="payment.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="payment_container">
        <div class="payment_box">
            <h1 class="payment_title">Thanh Toán Gói Cao Cấp</h1>
            <p class="payment_intro">
                Vui lòng nhập thông tin thanh toán để hoàn tất đăng ký gói **Premium**.
            </p>

            <div class="payment_content">
                <div class="summary_card">
                    <h2 class="summary_title">Tóm Tắt Đơn Hàng</h2>
                    <div class="summary_item">
                        <span>Gói đã chọn:</span>
                        <strong id="selected_package">Gói Premium</strong> 
                    </div>
                    <div class="summary_item">
                        <span>Giá:</span>
                        <span id="original_price">15$ / tháng</span> 
                    </div>
                    <div class="summary_item total">
                        <span>Tổng Cộng:</span>
                        <strong id="total_price">15$ / tháng</strong> 
                    </div>
                </div>

                <form class="payment_form">
                    <h2 class="form_title">Chi Tiết Thanh Toán</h2>

                    <div class="form_group">
                        <label for="name">Họ và Tên</label>
                        <input type="text" id="name" placeholder="Ví dụ: Nguyễn Văn A" required>
                    </div>

                    <div class="form_group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="email@example.com" required>
                    </div>

                    <div class="form_group">
                        <label for="card_number">Số Thẻ (Visa/Mastercard)</label>
                        <input type="text" id="card_number" placeholder="xxxx xxxx xxxx xxxx" required maxlength="19">
                    </div>

                    <div class="form_row">
                        <div class="form_group">
                            <label for="expiry">Ngày Hết Hạn (MM/YY)</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required maxlength="5">
                        </div>
                        <div class="form_group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required maxlength="3">
                        </div>
                    </div>

                    <button type="submit" class="submit_btn">
                        THANH TOÁN 15$
                    </button>
                </form>
            </div>

            <p class="security_note">
                <i class="fas fa-lock"></i> Giao dịch an toàn và bảo mật thông tin.
            </p>
        </div>
    </div>
    
    <script src="payment.js"></script>
</body>
</html>
