<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Space Rental</title>
  <link rel="stylesheet" href="../css/rent.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">    
</head>
<body>
  <div class="main_box">
    <!-- ===== Slide ===== -->
    <div class="slide">
      <div class="slide_img">
        <img src="img/solo desk slide.jpg" alt="">
        <img src="img/Group Table.jpg" alt="">
        <img src="img/rent-room.jpg" alt="">
        <img src="img/Private Room (8) slide.jpg" alt="">
        <img src="img/Window Desk slide.jpg" alt="">
        <img src="img/VIP Soundproof Room slide.jpg" alt="">
      </div>
      <div class="slide_control">
        <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
      <div class="slide_text glass-box">
        <h1>Welcome to TKC Library</h1>
        <p>Choose your study space and start focusing.</p>
      </div>
      <div class="rent_button">
        <button class="rent"><i class="fa-regular fa-calendar"></i></button>
      </div>    
    </div>

    <!-- ===== Rooms ===== -->
    <div class="category">
      <!-- Room 1 -->
      <div class="room">
        <img src="img/solo desk.jpg" alt="Solo Desk">
        <div class="info">
          Solo Desk
          <span class="price">30,000 VND / session</span>
        </div>
        <div class="rent_button">
          <button class="rent"><i class="fa-regular fa-calendar"></i></button>
        </div>
      </div>

      <!-- Room 2 -->
      <div class="room">
        <img src="img/Group Table.jpg" alt="Group Table">
        <div class="info">
          Group Table
          <span class="price">80,000 VND / session</span>
        </div>
        <div class="rent_button">
          <button class="rent"><i class="fa-regular fa-calendar"></i></button>
        </div>
      </div>

      <!-- Room 3 -->
      <div class="room">
        <img src="img/rent-room.jpg" alt="PC Desk">
        <div class="info">
          PC Desk
          <span class="price">50,000 VND / session</span>
        </div>
        <div class="rent_button">
          <button class="rent"><i class="fa-regular fa-calendar"></i></button>
        </div>
      </div>

      <!-- Room 4 -->
      <div class="room">
        <img src="img/Private Room (8).jpg" alt="Private Room (8)">
        <div class="info">
          Private Room (8)
          <span class="price">200,000 VND / session</span>
        </div>
        <div class="rent_button">
          <button class="rent"><i class="fa-regular fa-calendar"></i></button>
        </div>
      </div>

      <!-- Room 5 -->
      <div class="room">
        <img src="img/Window Desk.jpg" alt="Window Desk">
        <div class="info">
          Window Desk
          <span class="price">40,000 VND / session</span>
        </div>
        <div class="rent_button">
          <button class="rent"><i class="fa-regular fa-calendar"></i></button>
        </div>
      </div>

      <!-- Room 6 -->
      <div class="room">
        <img src="img/VIP Soundproof Room.jpg" alt="VIP Soundproof Room">
        <div class="info">
          VIP Soundproof Room
          <span class="price">300,000 VND / session</span>
        </div>
        <div class="rent_button">
          <button class="rent"><i class="fa-regular fa-calendar"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/rent.js"></script>
</body>
</html>
