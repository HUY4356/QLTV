<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="main_box">

  <!-- SLOGAN (HOME) -->
  <section class="home_wrapper">
    <div class="home_container">
      <!-- SLOGAN ================== -->
      <div class="home_data">
        <h1 class="home_title">Tàng Thư Các</h1>
        <p class="home_description">
          Không gian cho tinh thần – nơi hội tụ kho tri thức và trải nghiệm đọc sách hiện đại.
        </p>
        <a href="#" class="button">Đăng ký</a>
      </div>

      <!-- PREVIEW ================= -->
      <div class="home_img">
        <div class="home_swiper">
          <article class="home_article"><img src="img/bia_sach_1.jpg" alt="image"></article>
          <article class="home_article"><img src="img/bia_sach_2.jpg" alt="image"></article>
          <article class="home_article"><img src="img/bia_sach_3.jpg" alt="image"></article>
          <article class="home_article"><img src="img/bia_sach_4.jpg" alt="image"></article>
        </div>
        <!-- Controls -->
        <div class="slider-controls">
          <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
          <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </section>

  <!-- FEATURED ================== -->
  <section>
    <div class="featured_section">
      <h2 class="featured_title">Featured</h2>
      <div class="featured_grid">
        <div class="featured_card"><img src="img/bia_sach_5.jpg" alt="" title="Tên Sách"><p></p></div>
        <div class="featured_card"><img src="img/bia_sach_6.jpg" alt="" title="Tên Sách"><p></p></div>
        <div class="featured_card"><img src="img/bia_sach_7.jpg" alt="" title="Tên Sách"><p></p></div>
        <div class="featured_card"><img src="img/bia_sach_8.jpg" alt="" title="Tên Sách"><p></p></div>
        <div class="featured_card"><img src="img/bia_sach_9.jpg" alt="" title="Tên Sách"><p></p></div>

      </div>
    </div>
  </section>

  <!-- NEW ================== -->
  <section>
    <div class="featured_section">
      <h2 class="featured_title">NEW</h2>
      <div class="featured_grid">
        <div class="featured_card"><img src="img/bia_sach_5.jpg" alt="" title="Tên Sách"><p></p></div>
        <div class="featured_card"><img src="img/bia_sach_6.jpg" alt="" title="Tên Sách"><p></p></div>
        <div class="featured_card"><img src="img/bia_sach_7.jpg" alt="" title="Tên Sách"><p></p></div>
        <div class="featured_card"><img src="img/bia_sach_8.jpg" alt="" title="Tên Sách"><p></p></div>
        <div class="featured_card"><img src="img/bia_sach_9.jpg" alt="" title="Tên Sách"><p></p></div>
      </div>
    </div>
  </section>

  <section>
    <div class="rank-section">
      <div class="rank-left">
        <div class="book-detail">
          <img id="book-img" src="img/bia_sach_1.jpg" alt="Top 1">
          <div class="overlay">
            <h2 id="book-title">Tên Sách 1</h2>
            <p id="book-description">Mô tả sách top 1 — tác phẩm nổi bật nhất tuần.</p>
          </div>
        </div>
      </div>
    
      <div class="rank-right">
        <h3 class="rank-title">Ngũ bộ kiệt xuất chi thư</h3>
        <div class="rank-list">
          <div class="rank-card" data-index="0">
            <img src="img/bia_sach_1.jpg" alt="Top 1">
          </div>
          <div class="rank-card" data-index="1">
            <img src="img/bia_sach_2.jpg" alt="Top 2">
          </div>
          <div class="rank-card" data-index="2">
            <img src="img/bia_sach_3.jpg" alt="Top 3">
          </div>
          <div class="rank-card" data-index="3">
            <img src="img/bia_sach_4.jpg" alt="Top 4">
          </div>
          <div class="rank-card" data-index="4">
            <img src="img/bia_sach_5.jpg" alt="Top 5">
          </div>
        </div>
      </div>
    </div>    
  </section>  
</main>
<script src="../js/home.js"></script>
</body>
</html>
