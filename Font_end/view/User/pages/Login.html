<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/sign_up login.css">
  <title>Modern Login Page</title>
</head>
<body>
  <main>
    <div class="container" id="container">
      <!-- Đăng ký -->
      <div class="form-container sign-up">
        <form method="POST" action="#">
          <h1 style="color: #ffffff">Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" name="username" placeholder="Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required minlength="6">
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Đăng nhập -->
      <div class="form-container sign-in">
        <form method="POST" action="#">
          <h1 style="color: #ffffff">Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" name="username" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required minlength="6">
          <button type="submit">Sign In</button>
        </form>
      </div>

      <!-- Toggle panels -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Nhập thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>Đăng ký thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </main>
<script type="module" src="../js/sign.js"></script>
</body>
</html>
